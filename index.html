<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <title>Beep Boop</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 id="head">Beep Boop</h1>
      <p id="headp">Welcome to Beep Boop, have fun!</p>
    </div>
    <img src="img/giphy.gif" alt="beep boop gif">
    <div class="card">
      <form id="enter-window">
        <div class="form-group">
          <label for="number-input">Enter your Name:</label>
          <input type="text" class="form-control" id="name-input" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="number-input">Enter a number between 1 and 100:</label>
          <input type="number" class="form-control" id="number-input" placeholder="Ex. 3">
        </div>
        <button type="submit" id="submit" class="btn btn-danger">Submit</button>
      </form>
    </div>
    <div class="card border-dark mb-3"  id="final-card">
      <div class="card-header">Beep.. Boop.. Answer</div>
      <div class="card-body text-dark">
        <p class="card-text" id="final-answer"></p>
      </div>
      <button type="button" id="reset" class="btn btn-info">Reset</button>
    </div>
  </div>
</body>
</html>
